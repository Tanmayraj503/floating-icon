<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Summarize Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .dropdown {
      position: relative;
      width: 240px;
    }

    .dropdown-toggle {
      background-color: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .dropdown-menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      border-top: 1px solid #eee;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <div class="dropdown-toggle" onclick="toggleMenu()">âœ¨ AI Summarize</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="https://chat.openai.com/?q=Summarize%20this%20text%3A%20[Your%20text%20here]" target="_blank">ChatGPT</a>
    <a href="https://gemini.google.com/?q=Summarize%20this%20text%3A%20[Your%20text%20here]" target="_blank">Google AI</a>
    <a href="https://www.perplexity.ai/search?q=Summarize+this+text%3A+%5BYour+text+here%5D" target="_blank">Perplexity</a>
    <a href="https://you.com/search?q=Summarize+this+text%3A+%5BYour+text+here%5D" target="_blank">You.com</a>
    <a href="https://claude.ai/chats" target="_blank">Claude</a>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu on outside click
  window.addEventListener("click", function (e) {
    if (!e.target.matches('.dropdown-toggle')) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });
</script>

</body>
</html>
