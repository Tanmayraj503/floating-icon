<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating icon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="ai_icon.png" alt="ai icon" id="icon1">
            <div class="floating_icon">AI Summarize</div>
            <div class="ai-summarize-menu">
                <div class="ai-summarize-title">
                    <small>Select your AI for quick analysis:</small>
                </div>
                <button onclick="openAI('chatgpt')">
                    <img src="chatgpt.png" alt="chatgpt" class="icon"> ChatGPT</button>
                <button onclick="openAI('google')">
                    <img src="gemini-color.svg" alt="chatgpt" class="icon">
                    Google AI</button>
                <button onclick="openAI('perplexity')">
                    <img src="perplexity.png" alt="perplexity" class="icon">
                    Perplexity</button>
                <button onclick="openAI('you')">
                    <img src="you.png" alt="chatgpt" class="icon">
                    You.com</button>
                <button onclick="openAI('claude')">
                    <img src="claude.png" alt="claude" class="icon">
                    Claude</button>
                <button onclick="openAI('grok')">
                    <img src="grok.png" alt="grok" class="icon">
                    Grok</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
